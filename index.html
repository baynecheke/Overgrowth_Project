<!-- Enhanced Loading Screen -->
<div id="loadingScreen">
  <div id="sunContainer">
    <div id="sun"></div>
    <!-- Sun rays -->
    <div class="ray" style="transform: rotate(0deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
    <div class="ray" style="transform: rotate(45deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
    <div class="ray" style="transform: rotate(90deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
    <div class="ray" style="transform: rotate(135deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
    <div class="ray" style="transform: rotate(180deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
    <div class="ray" style="transform: rotate(225deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
    <div class="ray" style="transform: rotate(270deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
    <div class="ray" style="transform: rotate(315deg) translateY(-10px); animation:spin 2s linear infinite;"></div>
  </div>

  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
    <!-- Petals -->
    <div class="petal" style="left:10%;"></div>
    <div class="petal" style="left:30%;"></div>
    <div class="petal" style="left:50%;"></div>
    <div class="petal" style="left:70%;"></div>
    <div class="petal" style="left:90%;"></div>
  </div>

  <p id="loadingText">Loading 0%</p>
</div>

<style>
#sunContainer{position:relative;width:80px;height:80px;margin-bottom:20px;}
#sun{width:50px;height:50px;border-radius:50%;background:yellow;position:absolute;top:15px;left:15px;box-shadow:0 0 20px yellow;animation:glow 2s ease-in-out infinite;}
.ray{position:absolute;width:4px;height:20px;background:gold;top:0;left:50%;transform-origin:bottom center;border-radius:2px;}
.petal{position:absolute;width:15px;height:30px;border-radius:50%;background:pink;bottom:0;opacity:0;transform:scale(0);transition:transform 0.5s ease, opacity 0.5s ease;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes glow{0%{box-shadow:0 0 10px yellow;}50%{box-shadow:0 0 25px yellow;}100%{box-shadow:0 0 10px yellow;}}
</style>

<script>
const loadingBar=document.getElementById('loadingBar');
const loadingText=document.getElementById('loadingText');
const loadingScreen=document.getElementById('loadingScreen');
const gameScreen=document.getElementById('gameScreen');
const petals=document.querySelectorAll('.petal');

let loadPercent=0;
const loadInterval=setInterval(()=>{
  loadPercent++;
  loadingBar.style.width=loadPercent+'%';
  loadingText.textContent='Loading '+loadPercent+'%';

  // Bloom petals gradually
  petals.forEach((petal,i)=>{
    if(loadPercent>i*20 && (!petal.style.opacity || petal.style.opacity==='0')){
      petal.style.opacity=1;
      petal.style.transform='scale(1) translateY(-5px)';
    }
  });

  if(loadPercent>=100){
    clearInterval(loadInterval);
    setTimeout(()=>{
      loadingScreen.style.display='none';
      gameScreen.style.display='block';
    },500);
  }
},30);
</script>
